<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hook 9 * 9</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
         // setstate 같은걸 안쓰는 컴포넌트 쓸때
        // const GuGuDan = () => {
        //     return <div>Hello, Hooks</div>
        // }

        // 함수 컴포넌트
        const GuGuDan = () => {
            // 무조건 컴포넌트 안에 위치
            const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
            const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
            const [value, setValue] = React.useState('');
            const [result, setResult] = React.useState('');
            const inputRef = React.useRef(null);

            const onChangeInput = (e) => {
                setValue(e.target.value);
            }

            const onSubmitForm = (e) => {
                e.preventDefault();
                if (parseInt(this.state.value) === this.state.first * this.state.second) {
                    setResult('correct : ', value);
                    setFirst(Math.ceil(Math.random() * 9));
                    setSecond(Math.ceil(Math.random() * 9));
                    setValue('');

                    inputRef.current.focus();
                } else {
                    setResult('Oops...');
                    setValue('');
                    inputRef.current.focus();
                }
            }
            return ( 
                <React.Fragment>
                    <div>{first} * {second} = ?</div>
                    <form onSubmit={onSubmitForm}>
                        <input ref={inputRef} onChange={onChangeInput} value={value}/>
                        <button className="button" htmlFor="">submit</button>
                    </form>
                    <p> react에선 html 속성 중 자바스크립트와 겹치는 class, for 등을 못씀. className, htmlFor로 사용</p>
                    <div id="result">{result}</div>
                </React.Fragment>
            )
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan />, document.getElementById('root'));
    </script>
</body>
</html>
